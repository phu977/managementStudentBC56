<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý danh sách sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3 class="text-center">Quản lý danh sách sinh viên</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <p>Mã sinh viên <span class="text-danger">(*)</span></p>
                    <input id="maSinhVien" class="form-control" />
                    <p data-error-required="maSinhVien" class="text-danger">
                        <!-- Mã sinh viên không được bỏ trống -->
                    </p>
                    <p data-error-regexLetter="maSinhVien"></p>
                    <p data-error-min-max-length="maSinhVien"></p>
                </div>
                <div class="form-group">
                    <p>Tên sinh viên <span class="text-danger">(*)</span></p>
                    <input id="tenSinhVien" class="form-control" />
                    <p data-error-required="tenSinhVien" class="text-danger">
                        <!-- Tên sinh viên không được bỏ trống -->
                    </p>
                    <p data-error-regexLetter="tenSinhVien"></p>
                </div>
                <div class="form-group">
                    <p>Email</p>
                    <input id="email" class="form-control" />
                    <p data-error-regexEmail="email"></p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <p>Loại sinh viên</p>
                    <select id="loaiSinhVien" class="form-control">
                        <option>Bình thường</option>
                        <option>Khó khăn</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Điểm rèn luyện</p>
                    <input id="diemRenLuyen" class="form-control" />
                    <p data-error-number="diemRenLuyen"></p>
                    <p data-error-min-max-value="diemRenLuyen"></p>
                </div>
                <div class="form-group">
                    <p>Số điện thoại</p>
                    <input id="soDienThoai" class="form-control" />
                </div>
            </div>
        </div>

        <div class="form-group text-center mt-2">
            <button class="btn btn-dark" id="btnThemSinhVien">Thêm sinh viên</button>
            <button class="btn btn-success mx-2" id="btnLuuThongTin">Cập nhật</button>
        </div>

        <div class="form-group mt-2">
            <h3>Tìm kiếm thông tin người dùng</h3>
            <div class="input-group mb-3">
                <select id="loaiTimKiem" class="input-group-text">
                    <option value="sdt">Số điện thoại</option>
                    <option value="ten">Tên</option>
                </select>
                <div class="form-floating">
                    <input type="text" class="form-control" id="keyword" placeholder="Nhập vào số điện thoại">
                    <label for="keyword">Số điện thoại</label>
                </div>
            </div>
        </div>

        <table class="table">


            <thead>
                <tr class="bg-dark text-white fw-bold">
                    <th data-title="maSinhVien" data-order="asc">Mã sinh viên</th>
                    <th data-title="tenSinhVien" data-order="asc">Tên sinh viên</th>
                    <th data-title="email" data-order="asc">Email</th>
                    <th data-title="soDienThoai" data-order="asc">Số điện thoại</th>
                    <th data-title="loaiSinhVien" data-order="asc">Loại sinh viên</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tblSinhVien">

            </tbody>
        </table>
    </div>

    <style>
        label[for="keyword"] {
            color: red;
        }

        th[data-title] {
            color: blue;
            cursor: pointer;
        }
    </style>
    <!-- lodash -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <!-- lib-->
    <script src="./util/methods.js"></script>
    <!--models-->
    <script src="./models/SinhVien.js"></script>

    <!--js-->
    <script src="./controllers/index.js"></script>
</body>

</html>
